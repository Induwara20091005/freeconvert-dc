<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        /* ‡∂î‡∂∫‡∑è‡∂ú‡∑ö ‡∂∏‡∑î‡∂Ω‡∑ä ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä‡∑ö ‡∂≠‡∑í‡∂∂‡∑ñ ‡∂¥‡∑ô‡∂±‡∑î‡∂∏ (CSS) */
        :root {
            --primary-color: #667eea;
            --bg-primary: #1a1a2e;
            --card-bg: #16213e;
            --text-primary: #eaeaea;
            --btn-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top right, #1a1a2e, #16213e); 
            color: var(--text-primary); 
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Anti-Adblock Overlay - ‡∂∏‡∑ô‡∂∫ ‡∂Ø‡∑ê‡∂±‡∑ä ‡∂ö‡∂Ω‡∑í‡∂±‡∑ä‡∂ß ‡∑Ä‡∂©‡∑è ‡∂Ω‡∑É‡∑ä‡∑É‡∂±‡∂∫‡∑í */
        #adblock-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 10, 25, 0.98); display: none;
            justify-content: center; align-items: center; z-index: 100000;
            backdrop-filter: blur(20px);
        }
        .adblock-box {
            background: var(--card-bg); padding: 50px; border-radius: 30px;
            text-align: center; max-width: 500px; border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Verification Overlay */
        #verify-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-primary); display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 99999;
        }

        /* ‡∑É‡∂∫‡∑í‡∂ß‡∑ä ‡∂ë‡∂ö‡∑ö ‡∂¥‡∑ä‚Äç‡∂ª‡∂∞‡∑è‡∂± ‡∂ö‡∑ú‡∂ß‡∑É */
        #main-site-content { 
            opacity: 0; 
            transform: translateY(20px);
            transition: all 0.8s ease; 
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        h1 { font-size: 3.5rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p.subtitle { color: #8892b0; font-size: 1.1rem; margin-bottom: 40px; }

        .btn-container { display: flex; gap: 20px; justify-content: center; }

        .btn {
            background: var(--btn-grad);
            color: white;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5); }
        .btn.secondary { background: #2d3748; box-shadow: none; }
    </style>
</head>
<body>

    <div id="adblock-overlay">
        <div class="adblock-box">
            <div style="font-size: 4rem; margin-bottom: 20px;">üö´</div>
            <h2 style="color: #ff4d4d; margin-bottom: 15px;">Ads Are Disabled!</h2>
            <p style="color: #8892b0; margin-bottom: 30px;">To use our free tools, please disable your Ad-blocker or Brave Shields and refresh the page.</p>
            <button class="btn" onclick="location.reload()">Refresh & Continue</button>
        </div>
    </div>

    <div id="verify-overlay">
        <h1 style="font-size: 2rem; margin-bottom: 20px;">üîÑ Free Convert</h1>
        <div class="cf-turnstile" data-sitekey="0x4AAAAAACNKu8R5F_6XYIB2" data-callback="onSecurityPass"></div>
    </div>

    <div id="main-site-content">
        <h1>The Ultimate File Converter</h1>
        <p class="subtitle">Convert documents and media safely, fast, and 100% free.</p>
        
        <div class="btn-container">
            <a href="c-file.html" class="btn">PDF Tools</a>
            <a href="#" class="btn secondary">More Tools</a>
        </div>
    </div>

    <script>
        // Ad-blocker ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂≠‡∑í‡∂∫‡∑ô‡∂±‡∑Ä‡∂Ø ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂∂‡∂Ω‡∂± "Bait" ‡∂ë‡∂ö
        async function checkAdBlock() {
            const adBait = document.createElement('div');
            adBait.className = 'adsbox ad-unit';
            adBait.setAttribute('style', 'position:absolute;left:-999px;width:1px;height:1px;');
            document.body.appendChild(adBait);
            
            const isBlocked = adBait.offsetHeight === 0;
            document.body.removeChild(adBait);
            return isBlocked;
        }

        async function onSecurityPass(token) {
            const isBlocked = await checkAdBlock();
            
            if (isBlocked) {
                document.getElementById('adblock-overlay').style.display = 'flex';
                document.getElementById('verify-overlay').style.display = 'none';
            } else {
                // ‡∑É‡∂∫‡∑í‡∂ß‡∑ä ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
                document.getElementById('verify-overlay').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('verify-overlay').style.display = "none";
                    const content = document.getElementById('main-site-content');
                    content.style.opacity = "1";
                    content.style.transform = "translateY(0)";
                    document.body.style.overflow = "auto";
                }, 600);
            }
        }

        window.onload = async () => {
            if (await checkAdBlock()) {
                document.getElementById('adblock-overlay').style.display = 'flex';
                document.getElementById('verify-overlay').style.display = 'none';
            }
        };
    </script>
</body>
</html>
